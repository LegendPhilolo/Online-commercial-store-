<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>

<!-- Bootsrap CDN -->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- FontAwesome CDN -->
<script src="https://kit.fontawesome.com/27c21ebc84.js" crossorigin="anonymous"></script>

<!-- Slick slider-->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<!-- Custom Stylesheet -->
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
`
    <!-- Header-->


    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-2 my-4" 
                        data-bs-toggle="dropdown" 
                        aria-haspopup="true"
                        aria-expanded="false"
                        >
                        KSH
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">USD</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 my-12 site-title">Philolo Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-1">Sign in</a>
                        <a href="#" class="px-2">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <!--Navigation bar-->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTION</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                    </ul>
                  </div>
                  <div class="navbar">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
                </div>
                
              </nav>
        </div>
    </header>

    <!-- /Header-->

    <!--Main Section-->


    <main>
        <!-- First Slider-->

        <div class="container-fluid p-0 h-50">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                      <img src="./assets/image1.jpg" class="img-fluid" alt="banner1">
                    </div>
                    <div>
                      <img src="./assets/image2.jpg" class="img-fluid" alt="banner2">
                    </div>
                    <div>
                      <img src="./assets/image3.jpg" class="img-fluid" alt="banner3">
                    </div>
                </div>
                <div class="slider-btn">
                  <span class="prev position-top">
                  <i class="fas fa-chevron-left"></i>
                  </span>
                  <span class="next position-top right-0">
                  <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
            </div>
        </div>
        <!-- /First Slider-->


        <!-- Second Slider-->
        <div class="container-fluid">
          <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/image4.jpg" alt="Product 1">
                <span class="border site-btn btn-span">sofa & chairs</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/image5.jpg" alt="Product 2">
                <span class="border site-btn btn-span">furnitures & Decors</span>
              </div>
            <div class="slider-btn">
              <span class="prev position-top">
              <i class="fas fa-chevron-left fa-2x text-secondary"></i>
              </span>
              <span class="next position-top right-0">
              <i class="fas fa-chevron-right fa 2x text-secondary"></i>
              </span>
            </div>
          </div>
        </div>
        <!-- /Second Slider-->
    </main>


    <!-- /Main Section-->

    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
